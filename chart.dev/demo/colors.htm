<!DOCTYPE HTML>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Test Colors</title>
    <link rel="stylesheet" href="http://a.tbcdn.cn/s/kissy/1.1.6/cssreset/reset-min.css" />
    <style type="text/css">
        #colors li {
            margin:5px;
        }
        #colors li span {
            display:block;
            height:2em;
        }
    </style>
    <script type="text/javascript" src="http://a.tbcdn.cn/s/kissy/1.1.6/kissy.js"></script>
    <script type="text/javascript" src="../src/js/color.js/color.js"></script>
    <script type="text/javascript" src="../src/js/app.js"></script>
    <script type="text/javascript" src="../src/js/c~colors.js"></script>
    <script type="text/javascript">
    KISSY.ready(function(S){
        var colors = Chart.colors;
        S.each(colors,function(item,idx){
            var color = Color(item.c),
                chsl = color.hslData(),
                dark = Color.hsl(chsl[0],chsl[1],chsl[2]*0.6);
            console.log(color.hslData(), dark.hslData());
            S.one("#colors")
            .append(
                "<li>"+
                    "<span class='start' style='background:"+color.css()+";'></span>"+
                    "<span class='start' style='background:"+dark.css()+";'></span>"+
                "</li>");
            });
    });
    </script>
</head>
<body>
    <ul id="colors">
    
    </ul>
</body>
</html>
