<!doctype html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>KISSY gallery - ComboBoxSuggest</title>
    <link rel="stylesheet" href="http://a.tbcdn.cn/s/kissy/1.3.0/css/dpl/base-min.css"/>
    <link rel="stylesheet" href="../../../../tools/skin/default.css"/>
    <script src="http://a.tbcdn.cn/s/kissy/1.3.0/kissy.js" charset="utf-8"></script>
    <script>
        KISSY.config({
            packages:[
                {
                    name:"gallery",
                    tag:"20111220",
                    path:"../../../../",  // cdn上适当修改对应路径
                    charset:"utf-8"
                }
            ]
        });
    </script>
    <style>
        .searchform .input .input-auto {
            margin-right: 0;
        }
    </style>
    <script src="js/homepage_init.js"></script>
    <script src="../../../../tools/skin/show-code.js"></script>
    <link rel="stylesheet" href="demo.css"/>

</head>
<body>
<div id="content">
    <div class="tb-search">
        <div class="search-box">
            <form id="J_SearchForm" action="/search" method="get" >
                <!-- 这是一个tab组件 -->
                <ul class="tab" id="J_SearchTab">
                    <li class="active" data-action="http://s.taobao.com/search" data-empty="http://list.taobao.com/browse/cat-0.htm"  data-searchtype="item"><a href="">宝贝</a></li>
                    <li data-action="同上" data-empty="http://www.tmall.com/"  data-searchtype="tmall"><a href="">天猫</a></li>
                    <li data-action="同上" data-empty="http://shopsearch.taobao.com/search"  data-searchtype="shop"><a href="">店铺</a></li>
                </ul>
                <input type="hidden" name="initiative_id" value="staobaoz_20120515"/>
                <!--  demo使用的代码-->
                <input type="hidden" name="page" value="srp" />
                <input type="hidden" name="mode" value="dev" />
                <input type="hidden" name="render" value="js" />
                <div class="searchform">
                    <div class="input">
                        <div class="ks-combobox input-auto" id="combobox">
                            <div class="ks-combobox-input-wrap">
                                <input aria-haspopup="true"
                                       aria-combobox="list" role="combobox" combobox="off"
                                       class="ks-combobox-input" tabindex="0"
                                       id="q" value="" placeholder="请输入要搜索的内容"
                                       _default="请输入要搜索的内容" lang="zh-CN" x-webkit-speech
                                       autocomplete="off"
                                        />
                            </div>
                        </div>
                    </div>
                    <button type="submit">搜索</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
