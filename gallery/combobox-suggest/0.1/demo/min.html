<!doctype html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>KISSY gallery - ComboBoxSuggest</title>
    <link rel="stylesheet" href="http://a.tbcdn.cn/s/kissy/1.3.0/css/dpl/base-min.css"/>
    <link rel="stylesheet" href="../../../../tools/skin/default.css"/>
    <script src="http://a.tbcdn.cn/s/kissy/1.3.0/kissy.js" charset="utf-8"></script>
    <script>
        KISSY.config({
            packages:[
                {
                    name:"gallery",
                    tag:"20111220",
                    path:"../../../../",  // cdn上适当修改对应路径
                    charset:"utf-8"
                }
            ]
        });
    </script>
    <script src="js/min_init.js"></script>
    <script src="../../../../tools/skin/show-code.js"></script>
    <link rel="stylesheet" href="demo.css"/>

</head>
<body>
<div id="content">
    <div class="tb-search">
        <div class="search-box">
            <form target="_top" id="J_SearchForm" action="/search" method="get" >
                <!-- 这是一个tab组件 -->
                <ul class="tab" id="J_SearchTab">
                    <li class="active" _action="表单跳转链接" _empty="输入框空白时跳转链接"  rel="baobei"><a href="">宝贝</a></li>
                    <li _action="同上" _empty="同上"  ><a href="http://shopsearch.taobao.com/?spm=a230r.1.0.87.UglAiM">店铺</a></li>
                </ul>
                <input type="hidden" name="initiative_id" value="staobaoz_20120515"/>
                <!--  demo使用的代码-->
                <input type="hidden" name="page" value="srp" />
                <input type="hidden" name="mode" value="dev" />
                <input type="hidden" name="render" value="js" />
                <div class="searchform">
                    <div class="input"><!-- 如果没有类目，则多加一个样式allWidth -->
                        <div class="search-site dropup">
                            <div class="search-site-arrow"></div>
                            <ul>
                                <li class="selected"><span>全站</span></li>
                                <li data-action="tab=mall"><span>天猫</span></li>
                                <li data-action="tab=old"><span>二手</span></li>
                                <li data-action="promote=2097152"><span>全球购</span></li>
                            </ul>

                        </div>
                        <div class="ks-combobox input-auto" id="combobox">
                            <div class="ks-combobox-input-wrap">
                                <input aria-haspopup="true"
                                       aria-combobox="list" role="combobox" combobox="off"
                                       class="ks-combobox-input" tabindex="0"
                                       id="q" value="" placeholder="请输入要搜索的内容"
                                       _default="请输入要搜索的内容" lang="zh-CN" x-webkit-speech
                                       autocomplete="off"
                                        />
                            </div>
                        </div>
                        <!--
                        <div class="input-auto">
                            <input id="q" accesskey="s" name="q" maxlength="60" autocomplete="off" value="{{q}}" id="title" placeholder="请输入要搜索的内容" _default="请输入要搜索的内容" lang="zh-CN"/>
                        </div>
                        -->

                    </div>
                    <button type="submit">搜索</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
