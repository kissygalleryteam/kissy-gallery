<!doctype html>
<html>
<head>

    <script src="http://a.tbcdn.cn/s/kissy/1.3.0/kissy.js" charset="utf-8"></script>
    <script>
        KISSY.config({
            packages:[
                {
                    name:"gallery",
                    tag:"20111220",
                    path:"../../../../",  // cdn上适当修改对应路径
                    charset:"utf-8"
                }
            ]
        });
    </script>
    <script src="../init.js"></script>
    <script src="../../../../tools/skin/show-code.js"></script>
    <link rel="stylesheet" href="demo.css"/>

</head>
<body>
<div id="content">

                                <option value="965">配饰-饰品市场</option>

                                       _default="请输入要搜索的内容" lang="zh-CN" x-webkit-speech

                                        />

                        </div>

                        <div class="input-auto">

                        </div>
