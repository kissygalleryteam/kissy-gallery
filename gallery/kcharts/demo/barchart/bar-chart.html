<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>A Simple Barchart</title>
<link rel="stylesheet" href="http://a.tbcdn.cn/p/global/1.0/global-min.css" />
<style type="text/css">
#demo1{
	width:800px;
	height:300px;
	border: 1px solid #ccc;
	margin:40px auto;
}
</style>
</head>
<body>
<h3>A Simple Barchart Demo</h3>
<div id="demo1"></div>
<script src="http://a.tbcdn.cn/s/kissy/1.2.0/kissy-min.js"></script>
<script>
(function(S){
	S.Config.debug = true;
	S.config({
	  packages:[
	    {
	      name:"gallery",
	      tag:"20130118",
	      path:"../../../../",  // 开发时目录, 发布到cdn上需要适当修改
	      charset:"utf-8"
	    }
	  ]
	});

	S.use('gallery/kcharts/1.1/barchart/index',function(S,BarChart){
	
		var barChart = new BarChart({
			renderTo:"#demo1",
			title:{
            	content:"1周消费记录",
            	css:{
            	}
            },
            anim:{},
            subTitle:{
            	content:"week fee record",
            	css:{

            	}
            },
			 xAxis: {
			 		text:['星期一','星期二','星期三','星期四','星期五','星期六','星期日']
            },
            yAxis:{
            	min:0,
            },
            bars:{
            	css:{
            	}
            },
			series:[
				{
					data:[{y:400,week:'星期一'},{y:1000,week:'星期二'},{y:400,week:'星期三'},{y:800,week:'星期四'},{y:2000,week:'星期五'},{y:100,week:'星期六'},{y:600,week:'星期日'}]
				}
			],
			defineKey:{
				x:"week",
				y:"y"
			},
			tip:{
				template:"总支出：<span>{{y}}</span> 元<br/>",
				alignX:"right",
				css:{"border-color":"{COLOR}"},
				offset:{
					y:-10
				}
			}
		});

	});

})(KISSY);
</script>
</body>
</html>
