  <script type="text/javascript">
    (function() {
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;

      var trivialReporter = new jasmine.TrivialReporter();

      jasmineEnv.addReporter(trivialReporter);

      jasmineEnv.specFilter = function(spec) {
        return trivialReporter.specFilter(spec);
      };

      var currentWindowOnload = window.onload;

      window.onload = function() {
        if (currentWindowOnload) {
          currentWindowOnload();
        }
        execJasmine();
      };

      function execJasmine() {
        jasmineEnv.execute();
      }
    })();




  </script>
  <script type="text/javascript">
    KISSY.config({
        packages: [{
            name: "gallery",
            path: "../../../../../",
            charset: "utf-8"
        }]
    });
  </script>
  <script type="text/javascript">
  //toBeTruthy / toBeFalsy
    KISSY.use('gallery/offline/1.0/index',function(S,Offline){
        var offline = new Offline();
        describe('Test Offline mods', function () {           
          it('addItem method', function () {
              expect(offline.setItem('ks2','ks-value')).toBeTruthy();
             expect(offline.setItem('ks','ks-value',300000)).toBeTruthy();
          }); 

          it('getItem method', function () {
              expect(offline.getItem('ks2')).toEqual('ks-value');            
          });

          it('size method', function () {
              expect(offline.size()).toEqual(2);            
          });
          

          it('timeRemain method', function () {
              expect(offline.timeRemain('ks')).toBeLessThan(300000); 
              expect(offline.timeRemain('ks')).toBeGreaterThan(0);  
              expect(offline.timeRemain('ks2')).toEqual(-1);           
          });

          it('getAll method', function () {              
              
              expect(offline.getAll(true)).toEqual({"ks":"ks-value","ks2":"ks-value"});             
          });

          it('usedByte method', function () {              
              expect(offline.usedByte()).toBeGreaterThan(10); 
              expect(offline.usedByte()).toBeLessThan(100);              
          });


          it('removeItem method', function () {
              expect(offline.removeItem('ks2')).toBeTruthy();            
          });

          it('clear method', function () {
            expect(offline.clear()).toBeTruthy();            
          });
      });
    });

  </script>
