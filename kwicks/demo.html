<!doctype html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>KISSY gallery - Kwicks</title>
	<link rel="shortcut icon" href="../../kissy-dpl/base/assets/favicon.ico"/> 
	<link rel="stylesheet" href="../../kissy-dpl/base/assets/reset.css"/> 
	<link rel="stylesheet" href="../../kissy-dpl/base/assets/kissy-docs.css"/>
    <style>
            .kwicks {
                width: 600px;
                height: 420px;
                overflow: hidden;
                position: relative;
            }
            .kwicks li {
                position: absolute;
                left: 0;
                top: 0;
                cursor: pointer;
            }
    </style>
    <script src="http://docs.kissyui.com/kissy/build/kissy.js"></script>
	<script src="kwicks.js"></script>
</head>
<body>
    <div id="content">
        <div class="kwicks">
            <ul id="J_Kwicks">
                <li class="ks-switchable-trigger ks-switchable-panel"><img height="420" width="450" src="squidchef2.png"></li>
                <li class="ks-switchable-trigger ks-switchable-panel"><img height="420" width="450" src="photomoose.png"></li>
                <li class="ks-switchable-trigger ks-switchable-panel"><img height="420" width="450" src="hackfest1.png"></li>
            </ul>
        </div>
        <script>
            KISSY.use('gallery/kwicks', function(S, Kwicks) {
                new Kwicks('#J_Kwicks');
            });
        </script>
    </div>
</body>
</html>
